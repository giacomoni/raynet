ned-path=HOME/raynet/simulations:HOME/raynet/simlibs/RLComponents/src:HOME/raynet/simlibs/ecmp/src:HOME/raynet/simlibs/TcpPaced/src:HOME/raynet/simlibs/RLCC/src:HOME/raynet/simlibs/rdp/src:HOME/inet4.4/src/inet:HOME/inet4.4/examples

check-signals = false
record-eventlog=false
[General]

network = simulations.RLSimulations.simplenetwork

**.minDelay = DELAY_PLACEOLDER
**.linkrate = LINKRATE_PLACEHOLDER


output-vector-file = "HOME/resultsEval/${configname}-${runnumber}.vec"
output-scalar-file = "HOME/resultsEval/${configname}-${runnumber}.sca"

**.scalar-recording=false
**.vector-recording=false
**.bin-recording=false


**.client[*].rdp.typename = "Rdp"
**.server2.rdp.typename = "Rdp"
**.rdp.rdpAlgorithmClass = "RLRdpAlg"



**.client[*].ppp[*].ppp.queue.typename = "RdpSwitchQueue"



cmdenv-express-mode = false
cmdenv-event-banners = false


**.cmdenv-log-level = off


**.server1.rdp.thrWeight = 1.0
**.server1.rdp.trimWeight = 2.0
**.server1.rdp.delayWeight = 1.0

**.client[*].ppp[*].ppp.queue.packetCapacity = Q_PLACEHOLDER
**.server*.ppp[*].ppp.queue.typename = "RdpSwitchQueue"
**.server*.ppp[*].ppp.queue.packetCapacity = Q_PLACEHOLDER

**.router*.ppp[*].ppp.queue.typename =  "RdpSwitchQueue" # in routers
**.router*.ppp[*].ppp.queue.packetCapacity = Q_PLACEHOLDER#${5..10000 step 500}  # in routers

**.client[0].numApps = 1
**.client[0].app[0].typename  = "RdpBasicClientApp"
**.client[0].app[0].localAddress = "client[0]"
**.client[0].app[0].localPort = -1 
**.client[0].app[0].connectAddress = "server1"
**.client[0].app[0].connectPort = 80
**.client[0].app[0].startTime = 0s
**.client[0].app[0].numPacketsToSend = 50000

**.initialWindow = 1 #${1..200 step 10}

**.server*.app[*].typename  = "RdpSinkApp"
**.server1.app[*].localAddress = "server1"
**.server1.numApps = 1
**.server1.app[0].localPort = 80

